<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Base nodes -->
  <circle cx="250" cy="150" r="80" fill="#0F172A" stroke="#6C2BD9" stroke-width="2"/>
  <circle cx="150" cy="100" r="30" fill="#0F172A" stroke="#0EA5E9" stroke-width="2"/>
  <circle cx="350" cy="100" r="30" fill="#0F172A" stroke="#10B981" stroke-width="2"/>
  <circle cx="150" cy="200" r="30" fill="#0F172A" stroke="#EC4899" stroke-width="2"/>
  <circle cx="350" cy="200" r="30" fill="#0F172A" stroke="#6C2BD9" stroke-width="2"/>
  
  <!-- Connections -->
  <line x1="250" y1="150" x2="150" y2="100" stroke="#0EA5E9" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="250" y1="150" x2="350" y2="100" stroke="#10B981" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="250" y1="150" x2="150" y2="200" stroke="#EC4899" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="250" y1="150" x2="350" y2="200" stroke="#6C2BD9" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- Data Pulse effects -->
  <circle cx="250" cy="150" r="85" fill="none" stroke="#6C2BD9" stroke-width="1" opacity="0.2">
    <animate attributeName="r" from="85" to="95" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.2" to="0" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Binary data representation -->
  <text x="150" y="100" text-anchor="middle" font-family="monospace" fill="#0EA5E9" font-size="6">01001</text>
  <text x="350" y="100" text-anchor="middle" font-family="monospace" fill="#10B981" font-size="6">10110</text>
  <text x="150" y="200" text-anchor="middle" font-family="monospace" fill="#EC4899" font-size="6">00111</text>
  <text x="350" y="200" text-anchor="middle" font-family="monospace" fill="#6C2BD9" font-size="6">11010</text>
  <text x="250" y="150" text-anchor="middle" font-family="monospace" fill="#ffffff" font-size="10">ML</text>
  
  <!-- Sparkles -->
  <circle cx="200" cy="125" r="1" fill="#ffffff">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="125" r="1" fill="#ffffff">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="175" r="1" fill="#ffffff">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="175" r="1" fill="#ffffff">
    <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>